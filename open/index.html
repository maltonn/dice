<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Box</title>
  <link rel="shortcut icon" href="../img/favicon2.png">
  <link rel='stylesheet' href='../css/style.css'>
  <link rel='stylesheet' href='../css/animation.css'>
  <!--
  <link rel='stylesheet' href='../css/uikit-rtl.min.css'>
  -->
  <link rel='stylesheet' href='../css/uikit.min.css'>
</head>

<body>
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="#">🎲性癖足し算ダイス</a>
      <ul class="uk-navbar-nav">
        <li class='uk-active'>
          <a href="#">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: play"></span>
            ダイスを振る
          </a>
        </li>
      </ul>
      <ul class="uk-navbar-nav">
        <li>
          <a href="../form/">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: plus"></span>
            属性を追加する
          </a>
        </li>
      </ul>
      <ul class="uk-navbar-nav">
        <li>
          <a href="../table/">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: database"></span>
            一覧表示
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="loader" class="center" uk-spinner="ratio: 3"></div>
  <div id='now_number'></div>
  <div id='now_covered_number'></div>
  <div id='animation' class='none'>
    <div id='box'>
      <div id='box_main'></div>
      <div id='box_border'></div>
    </div>
    <div id='first_screen'>
      <!--triangles made by js-->
    </div>
    <div id='second_screen'>
      <div id='circle1' class='circle'></div>
      <div id='circle2' class='circle'></div>
      <div id='circle3' class='circle'></div>
      <div id='circle4' class='circle'></div>
      <div id='circle5' class='circle'></div>
      <div id='circle6' class='circle'></div>
      <div id='circle7' class='circle'>
        <h1 id='element_h1'></h1>
        <div id='stars'>
          <img id='star1' class='star' src='../img/star.svg'>
          <img id='star2' class='star' src='../img/star.svg'>
          <img id='star3' class='star' src='../img/star.svg'>
          <img id='star4' class='star' src='../img/star.svg'>
          <!--
                <img id='star5' class='star' src='../img/star.svg'>
                -->
        </div>
      </div>
    </div>
  </div>
  <a id='get_btn' class="circle-btn pointer" href="#">
    <span uk-icon="icon: play; ratio: 2"></span>
  </a>
  <a id='reload_btn' class="circle-btn pointer" href="#">
    <span uk-icon="icon: refresh; ratio: 2"></span>
  </a>
  <ul id="switcher" class="uk-subnav uk-subnav-pill uk-margin-remove uk-padding-small" uk-switcher>
    <li><a>Main</a></li>
  </ul>
  <ul id="switcher_contents" class="uk-switcher">
    <li>
      <table id="table" class="uk-table uk-table-striped">
        <tbody id="main_body"></tbody>
      </table>
    </li>
  </ul>
  <a id='settings_btn' class='pointer' href='#'><span uk-icon="icon:settings; ratio:2"></span></a>
  <div id='settings' class='uk-position-top-right uk-margin-right uk-margin-top none'>
    <div class="uk-card uk-card-default uk-card-body uk-animation-scale-up">
      <button id='close_settings' type="button"
        class='uk-close-large uk-position-top-right uk-margin-top uk-margin-right' uk-close></button>
      <h1 id="main_title_h1">Settings</h1>
      <fieldset id="main" class="uk-fieldset">
        <div class="uk-margin">
          <legend class="uk-legend">範囲を指定</legend>
          <p>-1で上限/下限を設定しない</p>
          <div class='uk-flex'>
            <div class="uk-margin-right uk-width-1-3"><input id="min_degree_input" class="uk-input" type="number"
                value="-1">
            </div>
            <div>～</div>
            <div class="uk-margin-left uk-width-1-3"><input id="max_degree_input" class="uk-input" type="number"
                value="-1">
            </div>
          </div>
          <h1 class="uk-heading-divider uk-margin-bottom uk-margin-small-top"></h1>
          <h1>Keyboard Shortcut</h1>
          <table id='table' class="uk-table">
            <tbody>
              <tr>
                <td class='uk-text-right'><span class="uk-badge">Enter</span> / <span class="uk-badge">Space</span></td>
                <td>ダイスを振る</td>
              </tr>
              <tr>
                <td class='uk-text-right'><span class="uk-badge">Backspace</span></td>
                <td>最新の要素を削除</td>
              </tr>
              <tr>
                <td class='uk-text-right'><span class="uk-badge">O</span></td>
                <td>隠されている投稿者をすべて表示</td>
              </tr>
              <tr>
                <td class='uk-text-right'><span class="uk-badge">R</span></td>
                <td>保存してリフレッシュ</td>
              </tr>
              <tr>
                <td class='uk-text-right'><span class="uk-badge">S</span></td>
                <td>設定を開く / 閉じる</td>
              </tr>
            </tbody>
          </table>


      </fieldset>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src='../js/uikit.min.js'></script>
  <script src='../js/uikit-icons.min.js'></script>
  <script src='../js/functions.js'></script>
  <script src='../js/open.js'></script>
  <script src='../js/animation.js'></script>
</body>

</html>
