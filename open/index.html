<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Box</title>
  <link rel="shortcut icon" href="../img/favicon2.png">
  <link rel='stylesheet' href='../css/style.css'>
  <link rel='stylesheet' href='../css/animation.css'>
  <!--
  <link rel='stylesheet' href='../css/uikit-rtl.min.css'>
  -->
  <link rel='stylesheet' href='../css/uikit.min.css'>
</head>

<body>
  <div id="loader" class="center" uk-spinner="ratio: 3"></div>
  <div id='now_number'></div>
  <div id='animation'>
    <div class="screen1">
      <div class="outer_circle"></div>
      <div class="inner_circle1"></div>
    </div>
    <div class="bars1">
      <div class="bar1 bar1_1"></div>
      <div class="bar1 bar1_2"></div>
      <div class="bar1 bar1_3"></div>
    </div>
    <div class="bars2">
      <div class="bar2 bar2_1"></div>
      <div class="bar2 bar2_2"></div>
      <div class="bar2 bar2_3"></div>
      <div class="bar2 bar2_4">
        <h1 id='element_h1'></h1>
      </div>
    </div>
  </div>
  <div id='get_btn' class="pointer">
    <span uk-icon="plus"></span>
  </div>
  <ul id="switcher" class="uk-subnav uk-subnav-pill uk-margin-remove uk-padding-small" uk-switcher>
    <li><a>Main</a></li>
  </ul>
  <ul id="switcher_contents" class="uk-switcher">
    <li>
      <table id="table" class="uk-table uk-table-striped">
        <tbody id="main_body"></tbody>
      </table>
    </li>
  </ul>
  <a id='settings_btn' href="#settings" uk-toggle><span uk-icon="icon:settings; ratio:2"></span></a>

  <div id="settings" uk-offcanvas>
    <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">
      <button class="uk-offcanvas-close" type="button" uk-close></button>
      <form class="uk-grid-small" uk-grid>
        <div class="uk-width-1-2@s">
          <input class="uk-input" type="text" placeholder="50">
        </div>
        <div class="uk-width-1-2@s">
          <input class="uk-input" type="text" placeholder="50">
        </div>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src='../js/uikit.min.js'></script>
  <script src='../js/uikit-icons.min.js'></script>
  <script src='../js/open.js'></script>
</body>

</html>
