<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id='main_title'>Form</title>
    <link rel='stylesheet' href='../css/style.css'>
    <link rel='stylesheet' href='../css/uikit.min.css'>
    <link rel='stylesheet' href='../css/uikit-rtl.min.css'>
    <link rel="shortcut icon" href="../img/favicon2.png">
</head>

<body>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
          <a class="uk-navbar-item uk-logo" href="#">🎲性癖足し算ダイス</a>
          <!--
          <ul class="uk-navbar-nav">
            <li>
              <a href="../open/">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: play"></span>
                ダイスを振る
              </a>
            </li>
          </ul>
          -->
          <ul class="uk-navbar-nav">
            <li  class='uk-active'>
              <a href="#">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: plus"></span>
                属性を追加する
              </a>
            </li>
          </ul>
          <!--
          <ul class="uk-navbar-nav">
            <li>
              <a href="../table/">
                <span class="uk-icon uk-margin-small-right" uk-icon="icon: database"></span>
                一覧表示
              </a>
            </li>
          </ul>
          -->
        </div>
      </nav>

    <div id='loader' class="bottom" uk-spinner="ratio: 2"></div>
    <div class="uk-flex uk-flex-center uk-flex-middle uk-margin uk-padding ">
        <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-width-1-1@s">
            <h1 id="main_title_h1">性癖足し算ダイス No.2🎲</h1>
            <h1 class="uk-heading-divider uk-margin-bottom uk-margin-small-top"></h1>
            <fieldset id="main" class="uk-fieldset">
                <div class="uk-margin">
                    <legend class="uk-legend">属性を追加</legend>
                    <div class="uk-margin"><input id="elm" class="uk-input" type="text" placeholder="ポニテ・セーラー服・放課後の教室　等"></div>
                </div>
                <div class="uk-margin">
                    <legend class="uk-legend">マニアック度</legend>
                    <div class="uk-margin"><input id="degree" class="uk-input" type="number" placeholder="1~3くらいで">
                    </div>
                </div>
                <div class="uk-margin">
                    <legend class="uk-legend">ハンドルネーム</legend>
                    <div class="uk-margin"><input id="user" class="uk-input" type="text" placeholder="Moscwa"></div>
                </div>
                <div class="uk-margin">
                    <legend class="uk-legend">Warning!</legend>
                    <input id='checkbox-warning-a' class="uk-checkbox uk-margin-small" type="checkbox">　物理リョナ（四肢切断・鬱血痕　等）</input><br>
                    <input id='checkbox-warning-b' class="uk-checkbox uk-margin-small" type="checkbox">　暗転要素（毒親・足枷　等）</input><br>
                    <input id='checkbox-warning-c' class="uk-checkbox uk-margin-small" type="checkbox">　非現実（単眼・サイボーグ　等）</input><br>
                </div>
                <button id="send_btn" class="uk-button uk-button-primary">登録！</button>
            </fieldset>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src='../js/uikit.min.js'></script>
    <script src='../js/uikit-icons.min.js'></script>
    <script src='../js/functions.js'></script>
    <script src='../js/form.js'></script>
</body>

</html>
